<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css links  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap"
      rel="stylesheet"
    />

    <title>Js,Html,Css</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Events</h1>
        <form>
          <input
            id="product-company-name"
            type="text"
            placeholder="company name"
          />
          <div class="product-company-name-alert">
            Product Company Name is required (min-3 characters!)
          </div>
          <br />
          <input
            id="product-contact-name"
            type="text"
            placeholder="contact name"
          />
          <div class="product-contact-name-alert">
            Product Contact Name is required (min-3 characters!)
          </div>
          <br />
          <input id="product-contact-title" type="text" placeholder="contact title" />
          <div class="product-contact-title">
            Product Contact Title is required (min-3 characters!)
          </div>
          <br />
          <input
          id="product-company-id"
            class="sizes"
            type="number"
            placeholder="company id"
            min="1"
            max="10000"
          />
          <div class="product-company-id">
            Product Company Id is required (min-0!)
          </div>
          <br />
          <button class="sizes submit-btn btn btn-dark m-2">Add</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </body>
</html>
